<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nhập số</h1>
    <input type="number" id="number1">
    <button onclick="test()" id="test1">Kiểm tra</button>
    <script>
        function test()
        {
            var numberinput = document.getElementById("number1").value;
            
            console.log(numberinput);
            if (numberinput % 2 == 0)
            {
                alert(numberinput + " là một số chẵn");
            }
            else
                alert(numberinput + " là một số lẽ");
        }
    </script>
</body>
</html>
