<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mời nhập năm:</h1>
    <input type="number" id="yearnumber" placeholder="type year in here">
    <button onclick="checkyear()">Kiểm tra</button>
    <p id="result"><strong></strong></p>
    <script>
        function checkyear()
        {
            var year = document.getElementById("yearnumber").value;
            if (year % 100 == 0)
            {
                if (year % 400 == 0)
                {
                    document.getElementById("result").innerHTML = "Năm " + year + " là năm nhuận";
                }
                else
                    document.getElementById("result").innerHTML = "Năm " + year + " không phải là năm nhuận"; 
            }
            else
            {
                if (year % 4 == 0)
                {
                    document.getElementById("result").innerHTML = "Năm " + year + " là năm nhuận";
                }
                else
                document.getElementById("result").innerHTML = "Năm " + year + " không phải là năm nhuận";
            }
        }
    </script>
</body>
</html>
